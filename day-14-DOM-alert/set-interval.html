<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval</title>
    <style>
        #test{
            height:100px;
            width:100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <script>
        var id= setInterval(anim, 100);
        var a=0;
        function anim(){
            a = a + 10;
            if(a == 300){
                //stop the anim
               clearInterval(id)
            }else{
               //continue with anim
             var divMove = document.getElementById("test");
             divMove.style.marginLeft= a + "px";
               console.log(a);
            }
        }

    </script>
</body>
</html>
