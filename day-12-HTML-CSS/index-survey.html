<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style-survey.css">

  </head>
  <body>
    <h3>Customer Survey Form</h1>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    <div class="row">
      <div class="col">
        <label for="fname">Name: </label>
        <input type="text" class="form-control1" id="fname" placeholder="Enter your First name" aria-label="First name" aria-required="true">
      </div>
      <div class="col">
        <label for="lname"></label>
        <input type="text" class="form-control2" id="lname" placeholder="Enter your Last name" aria-label="Last name" aria-required="true">
      </div>
    </div>

    <div class="row1">
         <div class="col">
               <label for="email">Email: </label>
            <input type="email" class="form-control3" id="email" placeholder="Enter your email address" aria-label="email" aria-required="true">
      </div>
    </div>


  </body>
</html>
