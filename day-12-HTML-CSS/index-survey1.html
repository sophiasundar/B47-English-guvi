<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style-survey1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Survey form 1</title>
</head>
<body>
    
    <div class="container">
     
        <form class="row g-3 border border-2 w-85 ms-3 p-2">
         
         <h3>Customer Survey Form</h3>
           
            <div class="row">
            <div class="col-1"> <label for="fname">Name: </label>
            </div>
            <div class="col-1"> <label for="lname">    </label>
             </div>
        </div>
        <div class="row">
            <div class="col-6">  <input type="text" class="form-control1" id="fname" aria-label="First name" aria-required="true"></div>
            <div class="col-1"> <input type="text" class="form-control2" id="lname" aria-label="Last name" aria-required="true"></div>
        </div>
        <div class="row">
            <div class="col-6"> <label for="fname">first</label></div>
            <div class="col-5"> <label for="lname">last</label></div>
        </div>
        
        <div class="row">
            <div col-12><label for="email">Email: </label>
          </div>
            <div class="row">
                <div col-12><input type="email" class="form-control3" id="email" aria-label="email" aria-required="true">
            </div>
        </div>

        <div>
            <label for="exp">Your Experience:</label>
         </div>
         <div class="row">
           <div class="col-6">
            <button type="button" class="btn btn-warning" data-mdb-toggle="rating" value="very poor"><i class="fa-regular fa-star"></i></button>
            <button type="button" class="btn btn-warning"  data-mdb-toggle="rating" value="poor"><i class="fa-regular fa-star"></i></button>
            <button type="button" class="btn btn-warning"  data-mdb-toggle="rating" value="average"><i class="fa-regular fa-star"></i></button>
            <button type="button" class="btn btn-warning"  data-mdb-toggle="rating" value="good"><i class="fa-regular fa-star"></i></button>
            <button type="button" class="btn btn-warning" data-mdb-toggle="rating" value="excellent"><i class="fa-regular fa-star"></i></button>
         </div>
       </div>
     
       <div class="row">
         <div class="col">
           <p>Overall, how would you rate your experience with us?</p>
         </div>
       </div>
     
       <div class="row">
         <div class="col">
           <label for="rating">How satisfied are you with ?</label>
            
           <div class="d-flex flex-row">
             <div class="p-2 ra1">            </div>
             <div class="p-2 ra2">very unsatisfied</div>
             <div class="p-2 ra1">unsatisfied</div>
             <div class="p-2 ra1">Neutral</div>
             <div class="p-2 ra1">satisfied</div>
             <div class="p-2 ra3">very satisfied</div>
           </div>
     
           <div class="d-flex flex-row1">
               
             <div class="p-1 radio1">Purchase</div>
             <div class="p-1"><div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             </div></div>
             <div class="p-1 radio2" ><div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             </div></div>
             <div class="p-1 radio3"><div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             </div></div>
             <div class="p-1 radio4"><div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             </div></div>
             <div class="p-1  radio5"><div class="form-check">
               <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
             </div></div>
           </div>
         
          
        </form>
    </div>
  

    </div>
    
</body>
</html>
