<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./style-EventUpdate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Event Update</title>
</head>
<body>
    <div class="container">
      <table border="5px solid black">
        <div class="row">
            <div class="col">
                <h3>Event 1</h3>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <p>Number of available seats: 23</p>
            </div>
        </div>
    
  


    <div class="container contain" style="display:inline-block; ">
        <span style="float:left;width: 20%;">
            <i class="fa-regular fa-image">image</i>
        </span>

        <span style="float:right;width: 70%;">
            <label for="name">Name: </label>
            <input type="text"  name="name" id="name">
            
            <label for="email">Email: </label>
            <input type="email" name="email" id="email">
 
            <label for="no">Phone No: </label>
            <input type="number" name="phone no" id="no">

            <label for="seats">Number of Seats: </label>
            <input type="number" name="seats" id="seats">

            <label for="seats">Name of Attendee: </label>
            <input type="number" name="seats" id="seats">

            <button type="submit" value="submit">Submit</button>
            
            <button type="cancel" value="cancel">Cancel</button>
     </span>
    </div>
   </table>
 </div>
</body>
</html>
