    <title>Radio button</title>

<body>
    6)In the form, add two radio buttons with grouping them for 
    employee type(Salaried and own business) 
  
    <form>
        <label for="salary">Salaried</label>
        <input type="radio" name="employed" id="salary" value="salary">
        
        <label for="business">Own business</label>
        <input type="radio" name="employed" id="business" value="business">
     
    </form>


</body>
