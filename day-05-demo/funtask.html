<body>
    <script>
         (
            function(arr){
                var sum=0
                for(var i=0;i<arr.length;i++){
                    if(arr[i]%2==0){
                        sum=sum+arr[i]
                    }else{
                        sum=sum+arr[i]  
                    }
                }
                console.log(sum)   // o\p is 21
            }
        )([1,2,3,4,5,6]);


        (
            function(arr){
                var sum=0
                for(var i=0;i<arr.length;i++){
                    if(arr[i]%2==0){
                        sum=sum+arr[i]
                    }
                }
                console.log(sum)   // o\p is 12
            }
        )([1,2,3,4,5,6]);
    </script>
