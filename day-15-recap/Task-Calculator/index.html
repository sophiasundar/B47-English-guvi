<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator Using DOM</title>
    
</head>
<body>
       <h1 id="title">Simple Calculator using DOM</h1>

       <p id="description">Good to use</p>

    <div class="container">
        <div>
           <form class="form" name="form">
             <input  class="entervalue" name="entervalue" id="form">
           </form> 
        </div>
    
        <table>
            <tbody>
                <tr>
                    <td><input class="clearall" type="button" value="C" id="allclear" onclick="allclear()"></td>
                    <td><input class="btn" type="button" value="<=" id="backspace" onclick="clearOne()"></td>
                    <td><input class="btn" type="button" value="%"  id="modulo" onclick="insert('%')"></td>
                    <td><input class="btn" type="button" value="x" id="multiply" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="btn1" type="button" value="7" id="result" onclick="insert('7')"></td>
                    <td><input class="btn1" type="button" value="8" id="result" onclick="insert('8')"></td>
                    <td><input class="btn1" type="button" value="9" id="result" onclick="insert('9')"></td>
                    <td><input class="btn" type="button" value="/" id="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="btn1" type="button" value="4" id="result" onclick="insert('4')"></td>
                    <td><input class="btn1" type="button" value="5" id="result" onclick="insert('5')"></td>
                    <td><input class="btn1" type="button" value="6" id="result" onclick="insert('6')"></td>
                    <td><input class="btn" type="button" value="-" id="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="btn1" type="button" value="1" id="result" onclick="insert('1')"></td>
                    <td><input class="btn1" type="button" value="2" id="result" onclick="insert('2')"></td>
                    <td><input class="btn1" type="button" value="3" id="result" onclick="insert('3')"></td>
                    <td><input class="btn" type="button" value="+" id="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="btn1" type="button" value="0" id="result" onclick="insert('0')"></td>
                    <td><input class="btn1" type="button" value="00" id="result" onclick="insert('00')"></td>
                    <td><input class="btn" type="button" value="." id="." onclick="insert('.')"></td>
                    <td><input class="equalbtn" type="button" value="=" id="=" onclick="equalto()"></td>
                </tr>
            </tbody>
        </table>
    
    </div>
    


    <script src="./script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
