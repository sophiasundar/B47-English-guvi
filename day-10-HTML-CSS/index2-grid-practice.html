<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            width: 530px;
            background-color: maroon;
            color:red;
            text-align: center;
            display: grid;
            grid-template-columns: auto auto ;
            grid-template-rows: auto auto auto auto;
            grid-gap: 5px;
            margin-left: 350px;
            margin-top: 50px;
        }
        .item{
            padding: 43px;
            
        }

        .header{
            background-color: plum;
            grid-row: 1/2;
            grid-column:1/3;
          }

        .home{
            background-color:aquamarine;
            grid-row: 2/3;
            grid-column: 1/2;

        }
 
        .pro-ser{
            background-color: pink;
            grid-row: 3/4;
            grid-column: 1/2;
        }

        .Notify{
            background-color: blanchedalmond;
            grid-row: 2/4;
            grid-column: 2/3;
            text-align:center;
        }

        .footer{
            background-color: plum;
            grid-row:4/5;
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">header</div>
        <div class="item home">HOme-Introduction</div>
        <div class="item Notify">Notification: </div>
        <div class="item pro-ser">Products & services</div>
        <div class="item footer">footer</div>
        </div>
    </div>
</body>
</html>
